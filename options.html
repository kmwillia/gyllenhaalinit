<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Options</title>
        <style media="screen">
            .option {
                margin-left: 2rem;
                padding: 1em;
                border: 1px solid #7c7c7c;
                border-radius: 3px;
            }
            .selected {
                background-color: #88d5ff;
            }
            .option-block > .title {
                font-weight: bold;
                margin-bottom: 1em;
            }
            .option > input {
                margin-right: 1em;
            }
        </style>
    </head>
    <body>
        <div class="option-block">
            <h2 class="title">Images</h2>
            <div class="option">
                <input id="replaceImages" class="option-input" type="checkbox" name="images">
                <label for="replaceImages">Replace all images with Gyllenhaal</label>
            </div>
        </div>
        <div class="option-block">
            <h2 class="title">Other</h2>
            <div class="option">
                <input id="pluralsWithMaggie" class="option-input" type="checkbox" name="images">
                <label for="pluralsWithMaggie">Include Maggie</label>
            </div>
        </div>
        <script src="js/options.js"></script>
    </body>
</html>
