<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Options</title>
        <style media="screen">
            .option {
                margin-left: 2rem;
            }
            .option-block > .title {
                font-weight: bold;
                margin-bottom: 1em;
            }
            .option > input {
                margin-right: 1em;
            }
        </style>
    </head>
    <body>
        <div class="option-block">
            <h2 class="title">Images</h2>
            <div class="option">
                <input id="imagesReplaceAll" class="option-input" type="checkbox" name="images">
                <label for="imagesReplaceAll">Replace all images with Gyllenhaal</label>
            </div>
        </div>
        <script src="js/options.js"></script>
    </body>
</html>
